<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/signup.css">
    
</head>
<body>
    <div class="container">  
        <form id="contact" action="" method="post">
          <h3>SIGN UP</h3>
          
          <fieldset>
            <input placeholder="Your username" type="text" tabindex="1" required autofocus>
          </fieldset>
          <fieldset>
            <input placeholder="Your email address" type="email" tabindex="2" required>
          </fieldset>
          <fieldset>
            <input placeholder="Your password" type="password" tabindex="3" required>
          </fieldset>
          <fieldset>
            <input placeholder="Please confirm your password" type="password" tabindex="3" required>
          </fieldset>
     
          <fieldset>
            <button name="SIGN UP" type="sign up" id="sign up" data-submit="...Sending">SIGN UP</button>
          </fieldset>
          <h4>Already a member?</h4>
          <fieldset>
            <button name="login" type="login" id="login" data-submit="...Sending">Go and Login</button>
          </fieldset>
          
        </form>
    
       
</body>
</html>
